{{ define "main" }}
<main class="post">
    <article>
        <h1 class="post-title">{{ .Title | markdownify }}</h1>
        <span>Last updated on {{ .Lastmod.Month }} {{ .Lastmod.Day }}, {{ .Lastmod.Year }}</span>

        {{ if .Params.Audio }}
        <div class="post-audio">
            <audio controls>
                <source src="{{ .Params.Audio }}">
            </audio>
        </div>
        {{ end }}

        <div class="post-content">
            {{ .Content }}
        </div>
    </article>

    {{ partial "tags.html" . }}

    {{ partial "sharing-buttons.html" . }}

    {{ partial "pagination-single.html" . }}

</main>
{{ end }}
