{{ define "main" }}
<main class="post">
    <article>
        <h1 class="post-title">{{ .Title | markdownify }}</h1>
        <span>Last updated on {{ .Lastmod.Month }} {{ .Lastmod.Day }}, {{ .Lastmod.Year }}</span>

        <div class="post-content">
            {{ .Content }}
        </div>
    </article>

    {{ partial "tags.html" . }}

    {{ partial "sharing-buttons.html" . }}

    {{ partial "pagination-single.html" . }}

</main>
{{ end }}
