<div id="search-wrapper" class="fixed inset-0 z-50 flex h-screen w-screen cursor-default flex-col bg-neutral-500/50 p-4 backdrop-blur-sm dark:bg-neutral-900/50 sm:p-6 md:p-[10vh] lg:p-[12vh]"
    data-url="{{ "" | absLangURL }}">
    <div id="search-modal"
        class="top-20 mx-auto flex min-h-0 w-full max-w-3xl flex-col rounded-md border border-neutral-200 bg-neutral shadow-lg dark:border-neutral-700 dark:bg-neutral-800">
        <header class="relative z-10 flex flex-none items-center justify-between px-2">
            <form class="flex min-w-0 flex-auto items-center">
                <div class="flex h-8 w-8 items-center justify-center text-neutral-400">

                </div>
                <input type="search" id="search-query"
                    class="mx-1 flex h-12 flex-auto appearance-none bg-transparent focus:outline-dotted focus:outline-2 focus:outline-transparent"
                    placeholder="Search" tabindex="0" />
            </form>
            <button id="close-search-button"

                title="Search">

            </button>
        </header>
        <section class="flex-auto overflow-auto px-2">
            <ul id="search-results">

            </ul>
        </section>
    </div>
</div>
