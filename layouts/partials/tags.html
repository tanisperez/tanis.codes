<div class="pagination">
    <div class="pagination__title">
        <span class="pagination__title-h">Tags</span>
        <hr />
    </div>
    <div class="post-tags">
        {{ with .Params.tags }}
            {{ range . -}}
                <span class="tag"><a href="{{ "tags/" | absLangURL }}{{ . | urlize }}/">{{.}}</a></span>
            {{ end }}
        {{ end }}
    </div>
</div>
